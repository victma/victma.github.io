<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="contact.css" rel="stylesheet">
  <title>Contact Us</title>
</head>
<body>
  <form action="/contact" method="post">
    <p class="form_name">
      <input type="text" placeholder="Your name" name="email" size="40" required />
    </p>
    <p class="form_company">
      Please leave this field blank if you are a human
      <input type="text" placeholder="Your company" name="company" size="40" />
    </p>
    <p class="form_email">
      <input type="email" placeholder="Your email" name="name" size="40" required />
    </p>
    <p class="form_textarea">
      <textarea id="yourmessage" placeholder="Your message"
      name="message" cols="40" rows="10" required></textarea>
    </p>
    <p>
      <input type="submit" id="sendbutton" value="Send">
    </p>
  </form>
</body>
</html>
